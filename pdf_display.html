<crowd-form>
  {{#task.input.fileType "pdf"}}
    <embed src="{{task.input.object}}" type="application/pdf" width="100%" height="600px" />
  {{/task.input.fileType}}

  {{#task.input.fileType "image"}}
    <img src="{{task.input.object}}" style="max-width:100%; height:auto;" />
  {{/task.input.fileType}}
</crowd-form>
