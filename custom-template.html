<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      }
      h2 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 30px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      th, td {
        padding: 12px 15px;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f1f1f1;
        text-align: left;
        color: #555;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Review Extracted Key-Value Pairs</h2>
      <table>
        <thead>
          <tr>
            <th>Key</th>
            <th>Value (Editable)</th>
          </tr>
        </thead>
        <tbody>
          <crowd-form>
            <script type="application/json">
              {
                "version": "2019-05-16",
                "output": {
                  "type": "object",
                  "name": "reviewed_kv_pairs"
                }
              }
            </script>

            <crowd-text-area name="comments" label="Comments (Optional)" rows="4"></crowd-text-area>

            <crowd-loop source="task.input.kv_pairs">
              <tr>
                <td>{{ task.input.item.key }}</td>
                <td>
                  <crowd-input name="kv_reviewed" value="{{ task.input.item.value }}" required="true"/>
                </td>
              </tr>
            </crowd-loop>
          </crowd-form>
        </tbody>
      </table>
    </div>
  </body>
</html>
